<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>玄學原型：出卦（Prototype）</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1 class="h1">玄學系統原型：出卦</h1>
        <p class="sub">
          純結果。純玄學呈現。不解釋原理。<br/>
          若你覺得「完全不像你」，代表內容要調整：題目、分段、敘事、建議、風險鏈都可以改。
        </p>
        <div class="meta">
          <span class="badge" id="badgeFacet">facet: -</span>
          <span class="badge" id="badgeVersion">version: -</span>
          <span class="badge" id="badgeSource">source: -</span>
        </div>
      </div>

      <div class="pillbar">
        <span class="pill">模式：MVP</span>
        <span class="pill">顯示：結果區</span>
        <select id="lang">
          <option value="zh">中文</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="hd">
          <h2>問卦區（題目）</h2>
          <div class="small" id="statusText">載入中…</div>
        </div>
        <div class="bd">
          <div class="note" id="loadError" style="display:none;"></div>
          <div id="questions"></div>

          <div class="actions">
            <button class="btn-primary" id="btn-submit" disabled>出卦</button>
            <button class="btn-ghost" id="btn-reset" disabled>重來</button>
          </div>
        </div>
      </div>

      <div class="card" id="resultCard">
        <div class="hd">
          <h2>卦象結果（結果區）</h2>
          <div class="small">純結果，不解釋原理</div>
        </div>
        <div class="bd">
          <div id="result" class="note">尚未出卦。</div>
          <div class="hr"></div>
          <div class="kv" id="detail"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
